<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll</title>
    <link rel="stylesheet" href="diceroll.css">
</head>

<body>
    <div id="container">
        <h1>Dice Roller</h1>
        <label ># of Dice : </label>
        <input type="number" id="numofdice" value="1" min="1" max="6">
        <button id="rollbtn" onclick="rolldice()">Roll Dice</button>
        <div id="result">Thiss is result</div>
        <div id="diceimages"></div>
    </div>
    <script src="diceroll.js"></script>
</body>

</html>
